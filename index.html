<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie-edge">
  <title>Javascript Quiz</title>
  <link href="style.css" rel="stylesheet">
  <script src="script.js" defer></script>
  <script src="lightbox.js" defer></script>
</head>
<body>
  <div class="main">
  <div class="container">
    <div id="question-container" class="hide">
      <div id="question">Question</div>
      <div id="answer-buttons" class="btn-grid">
        <button class="btn">Answer1</button>
        <button class="btn">Answer2</button>
        <button class="btn">Answer3</button>
        <button class="btn">Answer4</button>
      </div>
    </div>
    <div class="controls">
      <button id="start-btn" class="start-btn btn">Start</button>
      <button id="next-btn" class="next-btn btn hide">Next</button>
    </div>
  </div> 

 

  <div class="image-container">
    <div class="row">
      <div class="col">
        <a href="https://www.freecodecamp.org/learn/javascript-algorithms-and-data-structures/" target="_blank">
          <img class="logo" src="image/free_code_camp_logo.jpg" alt="Free Code Camp Logo"></a>
        <div class="bottom-right">freeCodeCamp.org</div>
      </div>
      <div class="col">
        <a href="https://developer.mozilla.org/en-US/docs/Learn/Getting_started_with_the_web/JavaScript_basics" target="_blank">
          <img class="logo"src="image/mozilla_mdn_logo.png" alt="Mozilla MDN Logo"></a>
        <div class="bottom-right">Mozilla MDN</div>
      </div>
      <div class="col">
        <a href="https://www.w3schools.com/js/default.asp" target="_blank">
          <img class="logo" src="image/w3schools_logo.jpg" alt="W3Schools Logo""></a>
        <div class="bottom-right">W3schools.com</div>
      </div>
    </div>
  </div>
  </div>
</body>
</html>
